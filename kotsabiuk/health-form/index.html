<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health form</title>
    <link href="./css/sprite.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
        <div>
            <p id="header">
                So far so good. Let's talk about your health.
            </p>
            <p id="sub-header">
                We use this info to put you in a group with people close to your attributes.
            </p>
        </div>
        <div id="form">
            <form>
                <div id="gender-content">
                    <label class="conteiner-man">
                        <input type="radio" name="gender" value="male" > Male 
                        <span class="custom-mark sprite sprite-man-black"></span>
                    </label>
                    <label class="conteiner-woman">
                        <input type="radio" name="gender" value="female">Female
                        <span class="custom-mark sprite sprite-woman-black"></span>
                    </label>
                <div>
                <div id="gender-title">
                    <p>
                        your gender    
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

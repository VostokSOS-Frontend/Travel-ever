<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health form</title>
    <link href="./css/sprite.css" rel="stylesheet" type="text/css"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
        <div id="not-form">
            <p id="header">
                So far so good. Let's talk about your health.
            </p>
            <p id="sub-header">
                We use this info to put you in a group with people close to your attributes.
            </p>
        </div>
        <div id="form">
            <form class="form">
                <div class="topic">
                    <div class="title">
                        <p>
                            your gender    
                        </p>
                    </div>        
                    <div class="content">
                        <label class="container-man">
                            <input type="radio" name="gender" value="male" checked/> Male 
                            <span class="container-man-mark sprite sprite-man-black"></span>
                        </label>
                        <label class="container-woman">
                            <input type="radio" name="gender" value="female"/>Female
                            <span class="container-woman-mark sprite sprite-woman-black"></span>
                        </label>
                    </div>
                </div>
               <div class="topic">
                    <div class="title"> 
                        <p>
                            height &amp; weight
                        </p>
                    </div>
                    <div class="content">
                        <label for="meters">
                            <input type="text" name="meters" value="" placeholder="0"/>
                            <span>m</span>
                        </label>
                        <label for="centimeters">
                                <input type="text" name="centimeters" value="" placeholder="00"/>
                                <span>cm</span>
                        </label>
                        <label for="kilogames">
                            <input type="text" name="kilogames" value="" placeholder="00"/>
                            <span>kg</span>
                        </label>
                    </div>
                </div> 
                <div class="topic">
                    <div class="title">
                        <p>
                            family history
                        </p>
                    </div>
                    <div class="content">
                        <p>
                            Anyone in your family have prediabetes?
                        </p>
                        <p>
                            Check all that applly. And if you would rather not say, that's okey.
                        </p>
                        <div class="family-history-chackboxes>">
                            <label class="container-parents">
                                <input type="checkbox" name="parents" value="" checked/>Parents
                                <span class="container-parents-mark sprite sprite-unchecked-rect"></span>
                            </label>
                            <label class="container-siblings">
                                    <input type="checkbox" name="siblings" value=""/>Siblings
                                    <span class="container-siblings-mark sprite sprite-unchecked-rect"></span>
                            </label>
                        </div>
                    </div>
                </div>


                
            </form>
        </div>
    </div>
</body>
</html>

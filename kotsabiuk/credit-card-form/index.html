<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit cart bill</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
</body>
    <div class="form" >
        <img class="credit-card" src="./img/credit-card.jpg" alt="credit-card" title="Credit card"/>
        <form>
            <label for="card-number"> 
                card number
            </label>
            <div id="card-number">
                <input  type="text" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" required/>
                <input  type="number" placeholder="XXXX" /> 
                <input  type="number" placeholder="XXXX" /> 
                <input  type="number" placeholder="XXXX" />
            </div>
            <label  for="card-holder">
                card holder
            </label>
            <input id="card-holder" type="text" placeholder="Full name" />

            <label for="expiration-date">expiration date</label>
            <div id="expiration-date">
                <input type="text" placeholder="MM" />
                <input type="text" placeholder="YYYY"/>
            </div>
            <label for="cvv">cvv</label>
            <input id="cvv" type="text" placeholder="CVV">
            <button id="submit-payment" type="submit">
                <span id="submit-payment-text">
                    submit payment
                </span>
            </button>
        </form>
    </div>
</html>

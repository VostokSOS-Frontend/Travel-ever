<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit cart bill</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
</body>
    <div class="form" >
        <img class="credit-card" src="./img/credit-card.jpg" alt="credit-card" title="Credit card"/>
        <form>
            <div class="card-number-title">
                <label for="card-number"> 
                        card number
                </label>
                <div class="sign">
                    ?
                    <div class="sign-popover">
                        Enter your card number. Four digits in each box.
                    </div>
                </div>
            </div>            
            <div id="card-number">
                <input  type="number" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" required/>
                <input  type="number" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" required/> 
                <input  type="number" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" required/> 
                <input  type="number" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" required/>
            </div>
            <div class="card-number-title">
                    <label  for="card-holder">
                            card holder
                    </label>
                    <div class="sign">
                        ?
                        <div class="sign-popover">
                            Enter card owner firstname and secondname.
                        </div>
                    </div>
            </div>
            <input id="card-holder" type="text" placeholder="Full name" required />
            <div class="card-number-title">
                    <label for="expiration-date">expiration date</label>
                    <div class="sign">
                        ?
                        <div class="sign-popover">
                            Enter number of month and year of your card.
                        </div>
                    </div>
            </div>
            <div id="expiration-date">
                <input type="number" placeholder="MM" pattern="[0-9]{2}" maxlength="2" required />
                <input type="number" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" required/>
            </div>

            <div class="card-number-title">
                    <label for="cvv">cvv</label>
                    <div class="sign">
                        ?
                        <div class="sign-popover">
                            Enter CVV cod of your card.
                        </div>
                    </div>
            </div>
            <input id="cvv" type="number" maxlength="2" placeholder="CVV" pattern="[0-9]{3}" maxlength="3" required>
            <button id="submit-payment" type="submit">
                <span id="submit-payment-text">
                    submit payment
                </span>
            </button>
        </form>
    </div>
</html>

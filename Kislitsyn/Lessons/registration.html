<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="registration.html">
    <p>REGISTRATION</p>
<p><h3 class="h3">E-mail:<input type="email" class="login"></h3>
<h3 class="h3"> Password:<input type="password" class="password"></h3></p>
<p><h3>Birthdate:
    <input type="number" class="day" min="1" max="31" placeholder="Day">
    <select aria-placeholder="month" class="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>

    </select>
    <input type="number" class="year" min="1960" max="2010" placeholder="Year"></p>
    <p><h3 class="h3">Sex:</h3>
        <label><input type="radio" name="answer">male</label>
        <label><input type="radio" name="answer">female</label>
        <label><input type="radio" name="answer">other</label></p>
<fieldset>
    <legend>Pets</legend>
    <label><input type="checkbox"> Cat</label>
    <label><input type="checkbox"> Dog</label>
    <label><input type="checkbox"> Hamster</label>
    <label><input type="checkbox"> Turtle</label>
    <label><input type="checkbox"> Horse</label>
    <label><input type="checkbox"> Spider</label>
    <label><input type="checkbox"> Fish</label>
    <label><input type="checkbox"> Slime</label>
    <label><input type="checkbox"> Butterfly</label>
</fieldset>
    <br>
<p><h3 class="h3">Avatar:</h3>
    <input type="file"></p>
    <br>
<input type="reset" class="button">
<input type="submit" class="button">
<br>
<br>
<textarea placeholder="Hallo, world!" class="area"></textarea>
</form>
</body>
</html>

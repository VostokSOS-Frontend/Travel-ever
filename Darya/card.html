<html lang="en">
<head>

<body>
        <fieldset>
        <p align="center"><b>card number&#160;</b>
            <input type="number" placeholder="1111" size="10" min="0000" max="9999">
            <input type="number" placeholder="2222" size="10" min="0000" max="9999">
            <input type="number" placeholder="3333" size="10" min="0000" max="9999">
            <input type="number" placeholder="4444" size="10" min="0000" max="9999">
            
            <p align="center"><b>card holder&#160;</b>
                <input type="text" size="40" placeholder="name" required autofocus>
               </p>
               <p align="center"><b>expiration date&#160;</b>
                <input type="number" placeholder="mm" size="10" min="1" max="12">
                <input type="number" placeholder="yyyy" size="10" min="1900" max="2000">
               </p>

               <p align="center"><b>CCV&#160;</b>
                <input type="number" placeholder="123" size="10" min="000" max="999">
             </fieldset>

               <div class="p1"><p>?</p>
            <div class="div2"></div></div>

            <fieldset>
                  <label class="container"><input type="checkbox">Пункт<span class="custommark"></span></label>
            </fieldset>
</body>
</html>

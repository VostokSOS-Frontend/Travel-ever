<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="dkn-loginform.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
</head>
<body>
    <h1>Material Login Form</h1>
    <div class="under"></div>
<div class="main">
        <h2>Login</h2>
    <form action="form.html" method="GET">
            <label for="i1"><input type="text" id="i1" size="40" required>
        <p class="unp">Username</p></label> 

        <label for="i2"><input type="password" id="i2" size="40" required>
        <p class="unp">Password</p></label>

        <p><input type="submit" value="go"></p>
        <a href="https://google.com">Forgot your password?</a>
     </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='moviestore.css'>

    <title>Movie Store</title>
</head>

<body>
    <header>
        <div class='header'>
            <div class='logo edge'>
            </div>
            <nav>
                <div class='nav'>
                    <ul>
                        <li id='icon1'></li>
                        <li id='icon2'></li>
                        <li id='icon3'></li>
                        <li id='icon4'></li>
                        <li id='icon5'></li>
                        <li id='icon6'></li>
                    </ul>
                </div>
            </nav>
            <div class='user edge'>
                    <div class='userPhoto'></div>
                    <div class='userText'>Carol Danvers</div>
                    <div class='userEdit'></div>
            </div>
        </div>
    </header>
    <section>
            <button class='watchNowButton regularText'>watch now</button>

            <div class="extraInfo">

                <div class="leftEdgeInfo">
                    <span class="regularText">published</span>
                    <span class="highlightedText">feb 20, 2014</span>

                    <span class="regularText">updated</span>
                    <span class="highlightedText">feb 20, 2014</span>
                    
                    <span class="regularText">rating</span>
                </div>

                <div class="rightEdgeInfo">
                    <span class="likes regularText">2,548</span>
                    <span class="comments regularText">21</span>
                    <span class="downloads regularText">564</span>
                </div>
            </div>
    </section>
    <main>
        <section class="section">
            <div class="featuredSection">
                <div class="title">featured movies</div>
                <div class="square" id="sqr1"></div>
                <div class="square" id="sqr2"></div>
                <div class="vertical" id="vert1"></div>
                <div class="horizontal" id="hor1"></div>
            </div>
        </section>
        <section class="section">
            <div class="realisedSection">
                <div class="square" id="sqr3"></div>
                <div class="square" id="sqr4"></div>
                <div class="square" id="sqr5"></div>
                <div class="horizontal" id="hor2"></div>
                <div class="vertical" id="vert2"></div>
                <div class="square" id="sqr6"></div>
                <div class="square" id="sqr7"></div>
            </div>
        </section>
    </main>
</body>
</html>

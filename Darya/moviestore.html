<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='moviestore.css'>

    <title>Movie Store</title>
</head>

<body>
    <header class="header">
            <div class='logo'><a href=""></a>
            </div>
            <nav class='nav'>
                    <ul class="menu-list">
                        <li id='icon1' class="menu-item"><a href=""></a></li>
                        <li id='icon2' class="menu-item"><a href=""></a></li>
                        <li id='icon3' class="menu-item"><a href=""></a></li>
                        <li id='icon4' class="menu-item"><a href=""></a></li>
                        <li id='icon5' class="menu-item"><a href=""></a></li>
                        <li id='icon6' class="menu-item"><a href=""></a></li>
                    </ul>
            </nav>
            <div class='user'>
                    <div class='userPhoto'><a href=""></a></div>
                    <div class='userText'>Carol Danvers</div>
                    <div class='userEdit'></div>
            </div>
    </header>
    <section>
            <button class='watchNowButton regularText'>watch now</button>

            <div class="extraInfo" id="extraInfo">
                <div class="leftEdgeInfo">
                    <span class="regularText">published</span>
                    <span class="highlightedText">feb 20, 2014</span>

                    <span class="regularText">updated</span>
                    <span class="highlightedText">feb 20, 2014</span>
                    
                    <span class="regularText">rating</span>
                </div>

                <div class="rightEdgeInfo">
                    <span class="likes regularText">2,548</span>
                    <span class="comments regularText">21</span>
                    <span class="downloads regularText">564</span>
                </div>
            </div>
    </section>
    <main>
        <div class="titles">
            <div class="featuredMovies">featured movies</div>
            <div class="cursiveTitles">
                <div id="newRealised">new realised</div>
                <div>/</div>
                <div id="TandC">Trailers & Clips</div>
            </div>
            <div class="searchField">
                    <input name="s" placeholder="Search" type="search" class="search">
            </div>
        </div>
        <section class="section featuredSection">
                <!-- <div class="title">featured movies</div> -->
                <div class="square" id="sqr1"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="square" id="sqr2"><div class="layout">
                    <div class="downloadButton"></div>
                <div class="layoutLikes"></div>
                <div></div></div></div>
                <div class="vertical" id="vert1"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="horizontal" id="hor1"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
        </section>
        <section class="section realisedSection">
                <div class="square" id="sqr3"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="square" id="sqr4"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="square" id="sqr5"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="horizontal" id="hor2"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="vertical" id="vert2"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="square" id="sqr6"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
                <div class="square" id="sqr7"><div class="layout"><div class="downloadButton"></div>
                <div></div>
                <div></div></div></div>
        </section>
    </main>
    <!-- <script src="js/moviestore.js"></script> -->
</body>
</html>

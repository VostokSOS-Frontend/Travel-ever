<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="dkn-card.css">
</head>
<body>
    <fieldset>
        <legend><h2>SO FAR SO GOOD. LET'S TALK ABOUT YOUR HEALTH</h2></legend>
        <p>
        YOUR GENDER
        <label class="container cf"><input type="radio"><span class="pf">Female</span><span class="custommarkf"></span></label>
        <label class="container cm"><input type="radio"><span class="pm">Male</span><span class="custommarkm"></span></label>
    </p>
    <p>
            HEIGHT AND WEIGHT
            <label class="container"><input type="radio">Female<span class="custommark"></span></label>
            <label class="container"><input type="radio">Male<span class="custommark"></span></label>
        </p>
        <p>
                FAMILY HISTORY
                <label class="container"><input type="radio">Parents<span class="custommark"></span></label>
                <label class="container"><input type="radio">Siblings<span class="custommark"></span></label>
            </p>
            <p>
                    ACTIVITY LEVEL
                    <label class="container"><input type="radio">Active<span class="custommark"></span></label>
                    <label class="container"><input type="radio">Not very active<span class="custommark"></span></label>
                </p>
                <p>
                        DIABETES
                        <label class="container"><input type="radio">Pre-diabetes<span class="custommark"></span></label>
                        <label class="container"><input type="radio">Type-2<span class="custommark"></span></label>
                        <label class="container"><input type="radio">Neither<span class="custommark"></span></label>
                    </p>
    </fieldset>
</body>
</html>
